<!DOCTYPE HTML>
<html>
	<head>
		<title>html5 player</title>
		<meta charset = "UTF-8">
		<script src="control.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>

		<div id="out">
			<div id="up">
				下拉菜单选歌:
				<select id="sel">
					<option value="0" selected>戴荃 - 悟空</option>
					<option value="1">凤飞飞 - 追梦人</option>
					<option value="2">李宇春 - 再不疯狂我们就老了</option>
					<option value="3">李宗盛 - 山丘</option>
					<option value="4">马頔 - 傲寒</option>
					<option value="5">南里侑香 - 暁の車</option>
					<option value="6">牛奶咖啡 - 早上好</option>
					<option value="7">朴树 - 那些花儿</option>
					<option value="8">陶晶莹 - 走路去纽约</option>
					<option value="9">羽泉 - 老男孩</option>
				</select>	
			</div>

			<br> 

			<div>
				<button id="btn-play" class="button">播放</button>  
				<button id="btn-stop" class="button">暂停</button>  
				<button id="btn-pre" class="button">上一首</button>  
				<button id="btn-next" class="button">下一首</button>
				<button id="loop" class="button">单曲循环：开</button>
				<button id="return" class="button">复位</button>
				<button id="go-for" class="button">快进</button>
				<button id="go-bac" class="button">快退</button>
			</div>
		</div>
		<div id="as">
			<audio id="audio" src="music/戴荃 - 悟空.mp3" controls autoplay loop></audio>
		</div>




    
		<div id="gc">    
			<ul id = "screen"></ul>    
		</div>   
		
	</body>

</html>
